openapi: 3.1.0
info:
  title: FastAPI
  version: 0.1.0
servers:
  - url: /api
paths:
  /:
    get:
      summary: Read Root
      operationId: read_root__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /line/{line_code}/stops:
    get:
      summary: Line Stops
      operationId: line_stops_line__line_code__stops_get
      parameters:
        - name: line_code
          in: path
          required: true
          schema:
            type: string
            title: Line Code
        - name: route_code
          in: query
          required: false
          schema:
            anyOf:
              - type: string
              - type: 'null'
            title: Route Code
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LineStop'
                title: Response Line Stops Line  Line Code  Stops Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /line/{line_code}/routes:
    get:
      summary: Routes
      operationId: routes_line__line_code__routes_get
      parameters:
