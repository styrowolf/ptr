  /stop/{stop_code}/info:
    get:
      summary: Stop Info
      operationId: Stop_info_stop__stop_code__info_get
      parameters:
        - name: stop_code
          in: path
          required: true
          schema:
            type: integer
            title: Stop Code
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StopInfo'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      x-fern-sdk-method-name: stopInfo
  /live/line/{line_code}/buses:
    get:
      summary: Live Buses On Route
      operationId: Live_buses_on_route_live_line__line_code__buses_get
      parameters:
        - name: line_code
          in: path
          required: true
          schema:
            type: string
            title: Line Code
      responses:
