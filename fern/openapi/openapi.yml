  /stops:
    get:
      summary: Nearby Stops
      operationId: nearby_stops_stops_get
      parameters:
        - name: lat
          in: query
          required: true
          schema:
            type: number
            title: Lat
        - name: lon
          in: query
          required: true
          schema:
            type: number
            title: Lon
        - name: radius
          in: query
          required: false
          schema:
            anyOf:
              - type: number
              - type: 'null'
            default: 1000
            title: Radius
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NearbyStop'
                title: Response Nearby Stops Stops Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /stop/{stop_code}/lines:
    get:
      summary: Lines On Stop
      operationId: lines_on_stop_stop__stop_code__lines_get
      parameters:
        - name: stop_code
          in: path
          required: true
          schema:
            type: string
            title: Stop Code
        - name: api
          in: query
          required: false
          schema:
            type: boolean
            default: false
            title: Api
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LineOnStop'
                title: Response Lines On Stop Stop  Stop Code  Lines Get
        '422':
          description: Validation Error
