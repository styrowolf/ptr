        brand_name:
          type: string
          title: Brand Name
        seating_capacity:
          type: integer
          title: Seating Capacity
        full_capacity:
          type: integer
          title: Full Capacity
        year:
          type: integer
          title: Year
        vehicle_type:
          type: string
          title: Vehicle Type
      type: object
      required:
        - operator
        - brand_name
        - seating_capacity
