          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      x-fern-sdk-method-name: searchStop
components:
  schemas:
    Amenities:
      properties:
        wheelchair_accessible:
          type: boolean
          title: Wheelchair Accessible
        wifi:
          type: boolean
          title: Wifi
        air_conditioning:
          type: boolean
          title: Air Conditioning
        usb:
          type: boolean
          title: Usb
        bicycle:
          type: boolean
          title: Bicycle
      type: object
      required:
        - wheelchair_accessible
        - wifi
        - air_conditioning
        - usb
        - bicycle
      title: Amenities
    Arrival:
      properties:
        line_code:
          type: string
          title: Line Code
        route_code:
          type: string
          title: Route Code
        line_name:
          type: string
          title: Line Name
        vehicle_door_no:
          type: string
          title: Vehicle Door No
        last_location_time:
          type: string
          format: time
          title: Last Location Time
        last_speed:
          type: number
          title: Last Speed
        last_location:
          $ref: '#/components/schemas/Coordinates'
        stop_order:
          type: integer
          title: Stop Order
        minutes_until_arrival:
          type: integer
          title: Minutes Until Arrival
        amenities:
          $ref: '#/components/schemas/Amenities'
      type: object
      required:
        - line_code
        - route_code
        - line_name
        - vehicle_door_no
        - last_location_time
        - last_speed
        - last_location
        - stop_order
        - minutes_until_arrival
        - amenities
      title: Arrival
    Coordinates:
      properties:
        x:
          type: number
          title: X
        'y':
          type: number
          title: 'Y'
      type: object
      required:
        - x
        - 'y'
      title: Coordinates
    DayType:
      type: string
      enum:
        - working_day
        - saturday
        - sunday
      title: DayType
    Direction:
      type: string
      enum:
        - outbound
        - inbound
      title: Direction
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    Line:
      properties:
        line_name:
          type: string
          title: Line Name
        line_id:
          type: integer
          title: Line Id
        line_code:
          type: string
          title: Line Code
      type: object
      required:
        - line_name
        - line_id
        - line_code
      title: Line
    LineAnnouncement:
      properties:
        line_code:
          type: string
          title: Line Code
        information:
          type: string
          title: Information
      type: object
      required:
        - line_code
        - information
      title: LineAnnouncement
    LineInfo:
      properties:
        line_code:
          type: string
          title: Line Code
        line_id:
          type: integer
          title: Line Id
        line_name:
          type: string
          title: Line Name
        routes:
          items:
            $ref: '#/components/schemas/RouteInfo'
          type: array
          title: Routes
      type: object
      required:
        - line_code
        - line_id
        - line_name
        - routes
      title: LineInfo
    LineOnStop:
      properties:
        line_code:
          type: string
          title: Line Code
        line_id:
          type: integer
          title: Line Id
        route_code:
          type: string
          title: Route Code
        route_id:
          type: integer
          title: Route Id
        route_name:
          type: string
          title: Route Name
      type: object
      required:
        - line_code
        - line_id
        - route_code
        - route_id
        - route_name
      title: LineOnStop
    LineStop:
      properties:
        stop_name:
          type: string
          title: Stop Name
        stop_code:
          type: integer
          title: Stop Code
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        direction:
          type: string
          title: Direction
        line_code:
          type: string
          title: Line Code
        line_id:
          type: integer
          title: Line Id
        route_code:
          type: string
          title: Route Code
        route_order:
          type: integer
          title: Route Order
        route_direction:
          $ref: '#/components/schemas/Direction'
      type: object
      required:
        - stop_name
        - stop_code
        - coordinates
        - direction
        - line_code
        - line_id
        - route_code
        - route_order
        - route_direction
      title: LineStop
    LiveBus:
      properties:
        line_id:
          type: integer
          title: Line Id
        route_code:
          type: string
          title: Route Code
        vehicle_door_no:
          type: string
          title: Vehicle Door No
        last_location_time:
          type: string
          format: time
          title: Last Location Time
        last_location:
          $ref: '#/components/schemas/Coordinates'
        stop_order:
          type: integer
          title: Stop Order
        stop_id:
          type: integer
          title: Stop Id
        stop_enter_time:
          anyOf:
            - type: string
              format: time
            - type: 'null'
          title: Stop Enter Time
        stop_exit_time:
          anyOf:
            - type: string
              format: time
            - type: 'null'
          title: Stop Exit Time
      type: object
      required:
        - line_id
        - route_code
        - vehicle_door_no
        - last_location_time
        - last_location
        - stop_order
        - stop_id
        - stop_enter_time
        - stop_exit_time
      title: LiveBus
    LiveBusIndividual:
      properties:
        vehicle_door_no:
          type: string
          title: Vehicle Door No
        last_location_time:
          type: string
          format: time
          title: Last Location Time
        last_location:
          $ref: '#/components/schemas/Coordinates'
        vehicle_plate:
          type: string
          title: Vehicle Plate
        speed:
          type: number
          title: Speed
        amenities:
          $ref: '#/components/schemas/Amenities'
        vehicle_info:
          $ref: '#/components/schemas/VehicleInfo'
      type: object
      required:
        - vehicle_door_no
        - last_location_time
        - last_location
        - vehicle_plate
        - speed
        - amenities
        - vehicle_info
      title: LiveBusIndividual
    NearbyStop:
      properties:
        stop_name:
          type: string
          title: Stop Name
        stop_code:
          type: integer
          title: Stop Code
        stop_id:
          type: integer
          title: Stop Id
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        direction:
          type: string
          title: Direction
        distance:
          type: number
          title: Distance
      type: object
      required:
        - stop_name
        - stop_code
        - stop_id
        - coordinates
        - direction
        - distance
      title: NearbyStop
    Route:
      properties:
        line_code:
          type: string
          title: Line Code
        line_id:
          type: integer
          title: Line Id
        line_description:
          anyOf:
            - type: string
            - type: 'null'
          title: Line Description
        line_name:
          type: string
          title: Line Name
        route_code:
          type: string
          title: Route Code
        route_id:
          type: integer
          title: Route Id
        route_description:
          anyOf:
            - type: string
            - type: 'null'
          title: Route Description
        route_name:
          type: string
          title: Route Name
        route_direction:
          $ref: '#/components/schemas/Direction'
      type: object
      required:
        - line_code
        - line_id
        - line_description
        - line_name
        - route_code
        - route_id
        - route_description
        - route_name
        - route_direction
      title: Route
    RouteInfo:
      properties:
        line_code:
          type: string
          title: Line Code
        line_id:
          type: integer
          title: Line Id
        line_description:
          anyOf:
            - type: string
            - type: 'null'
          title: Line Description
        line_name:
          type: string
          title: Line Name
        route_code:
          type: string
          title: Route Code
        route_id:
          type: integer
          title: Route Id
        route_description:
          anyOf:
            - type: string
            - type: 'null'
          title: Route Description
        route_name:
          type: string
          title: Route Name
        route_direction:
          $ref: '#/components/schemas/Direction'
        stops:
          items:
            $ref: '#/components/schemas/LineStop'
          type: array
          title: Stops
        trips:
          items:
            $ref: '#/components/schemas/TimetableTrip'
          type: array
          title: Trips
      type: object
      required:
        - line_code
        - line_id
        - line_description
        - line_name
        - route_code
        - route_id
        - route_description
        - route_name
        - route_direction
        - stops
        - trips
      title: RouteInfo
    Stop:
      properties:
        stop_name:
          type: string
          title: Stop Name
        stop_code:
          type: integer
          title: Stop Code
        stop_id:
          type: integer
          title: Stop Id
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        direction:
          type: string
          title: Direction
      type: object
      required:
        - stop_name
        - stop_code
        - stop_id
        - coordinates
        - direction
      title: Stop
    StopAnnouncement:
      properties:
        line_code:
          type: string
          title: Line Code
        information:
          type: string
          title: Information
      type: object
      required:
        - line_code
        - information
      title: StopAnnouncement
    StopInfo:
      properties:
        stop_name:
          type: string
          title: Stop Name
        stop_code:
          type: integer
          title: Stop Code
        stop_id:
          type: integer
          title: Stop Id
        coordinates:
