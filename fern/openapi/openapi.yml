        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /search/line:
    get:
      summary: Search Route
      operationId: Search_route_search_line_get
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
            title: Query
      responses:
        '200':
